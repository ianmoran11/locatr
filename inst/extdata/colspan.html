<!DOCTYPE html>
<html>
  <head>
    <title>HTML table with colspan</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid;
        padding: 10px;
      }
    </style>
  </head>
  <br/>
  <body>
    <table>
      <tr>
        <th colspan="2">Header (1, 1:2)</th>
      </tr>
      <tr>
        <td>cell (2, 1)</td>
        <td>cell (2, 2)</td>
      </tr>
    </table>
  </body>
</html>
