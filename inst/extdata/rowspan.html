<!DOCTYPE html>
<html>
  <head>
    <title>HTML table with rowspan</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <br/>
    <table>
      <tr>
        <th rowspan="2">Header (1:2, 1)</th>
        <th>Header (1, 2)</th>
      </tr>
      <tr>
        <td>cell (2, 2)</td>
      </tr>
    </table>
  </body>
</html>
<br/>
